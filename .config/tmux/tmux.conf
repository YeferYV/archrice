## General Options
# set -g prefix C-a
set -g pane-border-style fg=gray
set -g pane-active-border-style bg=default,fg=colour235 #default means transparent
set -g mouse on
set -g history-limit 30000
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
setw -g mode-keys vi
setw -g mode-style bg=black
setw -g aggressive-resize on
setw -g automatic-rename
# set-option -g status-style bg=black
# set-option -g status-style fg=blue
set-option -g status-bg colour000 # black
set-option -g status-fg colour240 # gray
set-option -g status-left  '#[default]'
set-option -g status-right '#[fg=black,bg=colour235]%m/%d  #[fg=black,bg=colour240]%R #[fg=black,bg=colour245]#(cat /sys/class/power_supply/BAT0/capacity)%'
set-option -g window-status-separator " "
set-option -g window-status-format "#[fg=colour239,bg=colour233]#I: #T #{?window_flags,#F , }"
set-option -g window-status-current-format "#[fg=colour242,bg=colour236] #I: #T #F "
set-option -g window-status-activity-style ""
set-option -g window-status-last-style ""
set-option -g window-status-bell-style "fg=colour1,bg=default"
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g set-titles on
set-option -g set-titles-string '#H #I #T'
set-option -g visual-activity on
set-option -g default-shell /bin/zsh
set-option -g default-terminal "xterm-256color"
set-window-option -g xterm-keys on # for vim
set-window-option -g mode-keys vi # vi key
set-window-option -g monitor-activity on
set-window-option -g window-status-current-style reverse
set-window-option -g window-status-current-style bg=default   #default means transparent
set-window-option -g window-status-current-style fg=colour102 #darkred brightred

