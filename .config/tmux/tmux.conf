## unbindings
unbind j

## Select Layouts
bind M-- select-layout "even-horizontal"
bind M-= select-layout "even-vertical"
bind M-_ select-layout "main-horizontal"
bind M-+ select-layout "main-vertical"
bind M-. select-layout "tiled"

## Windows
bind C-r rotate-window -U
bind C-o rotate-window -D
bind C-p previous-window
bind C-n next-window
bind C-t new-window
bind C-l last-window
bind C-c command-prompt "rename-window %%"

## Panes (C)icle (next/previous panes unsopported )
bind-key C last-pane
bind-key L list-panes
bind-key B break-pane
bind-key Space swap-pane -U

## Source tmux config
bind-key S source-file ~/.config/tmux/tmux.conf

## Split Terminal
bind-key V split-window -v # split pane horizontally
bind-key v split-window -h # split pane vertically

## Split shortcuts (-r repeat)
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r M-h resize-pane -L
bind-key -r M-j resize-pane -D
bind-key -r M-k resize-pane -U
bind-key -r M-l resize-pane -R

## toggle status bar (-n noprefix)
bind-key -n C-M-b set-option -g status

## (f)loting terminal
bind-key -n C-M-f popup -w 80% -E "zsh"
bind-key -n C-M-space display-popup -w 75% -h 60% -E "zsh"

